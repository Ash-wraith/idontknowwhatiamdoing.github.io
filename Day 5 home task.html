<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Card</title>
    <link rel="stylesheet" href="CardStyle.css">
</head>

<body>

    <div class="container">

        <!-- WHITE CARD -->
        <div style="border-radius: 100px;
            position: relative;
            top: 30px;
            margin: auto;
            display: flex;
            height: 640px;
            width: 520px;
            box-shadow: 10px 10px 20px rgb(215, 197, 197);
            background-color: rgb(251, 247, 247);">

            <h1 style="color: black; position: relative; top: 400px; left: 150px; text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif">Heisenberg</h1>

            <h2 style="color: black; position: relative; top: 450px; left: -10px; text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif">The cook</h2>
        </div>

        <!-- DIVIDER + QUOTE -->
        <div style="position: absolute;
            bottom: 150px;
            left: 80px;
            width: 400px;
            height: 3px;
            background-color: rgb(202, 24, 24);">

            <h3 style="color: black; position: relative; top: 10px; text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif">
                He is the one who knocks. He is the Danger!
            </h3>
        </div>

        <!-- RED HEADER -->
        <div style="border-radius: 100px;
            position:absolute;
            top: 30px;
            left: 40px;
            display: flex;
            height: 350px;
            width: 520px;
            box-shadow: 10px 10px 20px rgb(228, 197, 197);
            background-color: rgba(193, 238, 59, 0.995);">

            <img id="img1" src="Heisenberg.jpg" alt="Heisenberg">
        </div>

    </div>

    </script>

</body>
</html>
