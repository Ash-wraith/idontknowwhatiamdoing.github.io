<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="FormStyle.css">

</head>
<body>

<div class="card">

 
    <div class="left">
    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

    <div class="image-text">
        <h2>Bring Your Music Along</h2>
        <p>Try Unlimited</p>
        <span>$9.99 / Month</span>
    </div>
</div>

    
    <div class="right">
        <h2>Registration Form</h2>

        <label>Full Name:</label>
        <input type="text" placeholder="Name">
        <label>Your Email:</label>
        <input type="email" placeholder="Email">

        <label>Password:</label>
        <input type="password">

        <label>Confirm Password:</label>
        <input type="password">

        <div class="terms">
            <label>
                <input type="checkbox">
                By signing up, you agree to the terms and conditions
                <a href="#">Play Term of Service</a>
            </label>
        </div>

        <button>Register</button>
    </div>

</div>

</body>
</html>
