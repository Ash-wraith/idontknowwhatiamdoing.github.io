<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 2px solid rgb(53, 176, 238);
        }
    </style>
</head>

<body>
    <table>


        <tr>

            <th> This is row 1, cell 1</th>
            <th>This is row 1, cell  2</th>
            <th>This is row 1, cell 3</th>
        </tr>
        <tr>
            <td>This is row 2, cell 1</td>
            <td>This is row 2, cell 2</td>
            <td rowspan="2">We have used "rowspan" to merge these two columns. </td>
        </tr>
        <tr>
            <td>This is row 3, cell 1</td>
            <td>This is row 3, cell 2</td>

        </tr>
    </table>

</body>

</html>
